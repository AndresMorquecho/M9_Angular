<h1>Transacciones</h1>
<hr>

<ol>

  @for (transaccion of transacciones; track transaccion.id) {
  <li>
    {{transaccion.fecha |date:'EEEE, dd \'de\' MMMM \'de\' yyyy'}} - {{transaccion.descripcion}} - {{transaccion.monto}}
    -
    <span [ngClass]="transaccion.tipo === 'Ingreso' ? 'verde' : 'rojo'">{{transaccion.tipo}}</span>

  </li>
  }

</ol>
